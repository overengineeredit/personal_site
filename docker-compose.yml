services:
  web:
    build: .
    image: personal-site
    container_name: personal-site
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - GA4_ID=${GA4_ID:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 